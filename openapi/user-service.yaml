openapi: 3.0.0
info:
  title: User Service API
  description: API documentation for the user service
  version: 1.0.0
servers:
  - url: http://localhost:2431
paths:
  /register:
    post:
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                email:
                  type: string
                password:
                  type: string
                phone_number:
                  type: string
                address:
                  type: string
      responses:
        "201":
          description: User registered successfully
        "400":
          description: Username, email and password are required
        "409":
          description: User already exists
        "500":
          description: Internal server error
  /login:
    post:
      summary: Log in as a user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
      responses:
        "200":
          description: User logged in successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
        "400":
          description: Username and password are required
        "401":
          description: Invalid credentials
        "404":
          description: User not found
        "500":
          description: Internal server error
  /profile:
    get:
      summary: Get user profile
      security:
        - bearerAuth: []
      responses:
        "200":
          description: User profile retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        "401":
          description: Unauthorized - token is missing or invalid
        "500":
          description: Internal server error
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
